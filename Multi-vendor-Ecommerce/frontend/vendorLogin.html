<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Vendor Login</h1>
    </header>

    <form action="vendorLogin" method="POST">
        <label for="vendorEmail">Email:</label>
        <input type="email" id="vendorEmail" name="vendorEmail" required><br>
        
        <label for="vendorPassword">Password:</label>
        <input type="password" id="vendorPassword" name="vendorPassword" required><br>
        
        <button type="submit">Login</button>
    </form>

    <footer>
        <p>Don't have an account? <a href="vendorRegistration.html">Register</a></p>
    </footer>
</body>
</html>
