<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Vendor Registration</h1>
    </header>

    <form action="vendorRegister" method="POST">
        <label for="vendorName">Vendor Name:</label>
        <input type="text" id="vendorName" name="vendorName" required><br>
        
        <label for="vendorEmail">Email:</label>
        <input type="email" id="vendorEmail" name="vendorEmail" required><br>
        
        <label for="vendorPassword">Password:</label>
        <input type="password" id="vendorPassword" name="vendorPassword" required><br>
        
        <button type="submit">Register</button>
    </form>

    <footer>
        <p>Already a vendor? <a href="vendorLogin.html">Login</a></p>
    </footer>
</body>
</html>
